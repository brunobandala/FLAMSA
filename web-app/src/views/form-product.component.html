<section class="fadeIn animated">
    <div class="mdl-grid">
        <form [formGroup]="myForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="name" class="mdl-textfield__input" type="text" pattern="[A-Za-z0-9]+">
                <label class="mdl-textfield__label">Nombre</label>
                <span class="mdl-textfield__error">Solo letras y numeros</span>
            </div>
            <div style="color:red" *ngIf="myForm.get('name').hasError('required') && myForm.get('name').dirty">
                Nombre es requerido
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="type" class="mdl-textfield__input" type="text" pattern="[A-Za-z0-9]+">
                <label class="mdl-textfield__label">Embalaje</label>
                <span class="mdl-textfield__error">Solo letras y numeros</span>
            </div>
            <div style="color:red" *ngIf="myForm.get('type').hasError('required') && myForm.get('type').dirty">
                Embalaje es requerido
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="trailerType" class="mdl-textfield__input" type="text" pattern="[A-Za-z0-9]+">
                <label class="mdl-textfield__label">Tipo de Remolque</label>
                <span class="mdl-textfield__error">Solo letras y numeros</span>
            </div>
            <div style="color:red" *ngIf="myForm.get('trailerType').hasError('required') && myForm.get('trailerType').dirty">
                Tipo de Remolque es requerido
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label obs">
                <textarea formControlName="description" class="mdl-textfield__input" type="text" id="obs"></textarea>
                <label class="mdl-textfield__label" for="obs">Observaciones</label>
            </div>
            <br />
            <div class="button-container">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--red-A700 mdl-color-text--white"
                    (click)="cancelarAlta()">
                    Cancelar
                </button>
                <button (click)="onSubmit()" [ngClass]="{'mdl-color--light-blue-A700 mdl-color-text--white' : (!myForm.invalid && !isUploadingContract)}"
                    [disabled]="myForm.invalid" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</section>
<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Datos guardados </h4>
    <div class="mdl-dialog__content">
        <p>
            Â¿Deseas guardar otro registro?
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" (click)="nuevoRegistro()">Si</button>
        <button type="button" class="mdl-button" (click)="cancelarAlta()">No</button>
    </div>
</dialog>
